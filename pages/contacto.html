<form action="" method="post" enctype="multipart/form-data">

        <fieldset>
            <legend class="form"> Formulario de contacto</legend>
       
            <fieldset>
                <legend class="datos">Datos personales</legend>
                <table >
                    <tr>
                        <td><label for="nombre">Nombre: </label> </td>
                        <td><input type="text" id="nombre" name="nombre" value="" size="20"  /></td>
                    </tr>   
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="text" id="email" name="email" value="" size="20"/></td>
                    </tr>
                    <tr>
                        <td><label for="tel">Telefono: </label></td>
                        <td><input type="text" id="tlf" name="telefono" value="" size="10" maxlength="9"/></td>
                    </tr>
                    <tr>
                        <td><label for="edad">Mayor de edad</label></td>
                        <td><input type="radio" name="edad" value="mayor"/>Sí
                            <input type="radio" name="edad" value="menor"/>No
                        </td>
                    </tr>
                    <tr>
                        <td><label for="politica">Acepto politica de privacidad <acronym title="Obligatorio"> *</acronym></label></td>
                        <td><input type="checkbox" name="politica" value="acepta"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend class="datos">Contacto</legend>
                <table >
                    <tr>
                        <td> 
                            <p>Asunto:  ac</p>
						</td>
					</tr>
					<tr>	
						<td>
							<label for="tratamiento">Tratamiento</label> </br>
								<select id="tratamiento" name="tratamiento" size="5" multiple="multiple">   
							<option value="Sr.">Sr.</option>   
							<option value="Sra.">Sra.</option>   
							<option value="No binario">No binario</option>   
							</select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Mensaje">Mensaje</label> <br/>
                            <textarea id="Mensaje" name="Mensaje" cols="40" rows="6">Escribe aquí tus comentarios</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="adjunto">Adjuntar foto</label>
                            <input type="file" name="adjunto" /> 
                        </td>
                    </tr>
                </table>
